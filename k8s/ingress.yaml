apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopdeploy-ingress
  namespace: shopdeploy
  labels:
    app: shopdeploy
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # Uncomment for SSL/TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # AWS ALB Ingress Controller annotations (alternative)
    # kubernetes.io/ingress.class: alb
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/healthcheck-path: /api/health/health
spec:
  ingressClassName: nginx
  rules:
    # Frontend - Main domain
    - host: shopdeploy.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          # API routes to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
  # Uncomment for TLS
  # tls:
  #   - hosts:
  #       - shopdeploy.local
  #     secretName: shopdeploy-tls
