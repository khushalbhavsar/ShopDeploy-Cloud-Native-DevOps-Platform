apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: shopdeploy
  labels:
    app: shopdeploy
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopdeploy
      component: frontend
  template:
    metadata:
      labels:
        app: shopdeploy
        component: frontend
    spec:
      containers:
        - name: frontend
          image: shopdeploy-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
