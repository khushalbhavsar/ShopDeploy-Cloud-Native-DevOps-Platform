apiVersion: v1
kind: ResourceQuota
metadata:
  name: shopdeploy-quota
  namespace: shopdeploy
  labels:
    app: shopdeploy
spec:
  hard:
    # Compute Resources
    requests.cpu: "8"
    requests.memory: "16Gi"
    limits.cpu: "16"
    limits.memory: "32Gi"
    # Object Counts
    pods: "50"
    services: "20"
    secrets: "50"
    configmaps: "50"
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: shopdeploy-limits
  namespace: shopdeploy
  labels:
    app: shopdeploy
spec:
  limits:
    # Default limits for containers
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "2"
        memory: "4Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
      type: Container
    # Limits for pods
    - max:
        cpu: "4"
        memory: "8Gi"
      type: Pod
    # Limits for PVCs
    - max:
        storage: "50Gi"
      min:
        storage: "1Gi"
      type: PersistentVolumeClaim
