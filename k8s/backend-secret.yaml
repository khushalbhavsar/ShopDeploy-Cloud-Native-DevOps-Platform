apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: shopdeploy
  labels:
    app: shopdeploy
    component: backend
type: Opaque
stringData:
  # IMPORTANT: Replace these values with your actual secrets
  # For production, use kubectl create secret or external secret management
  MONGODB_URI: "mongodb://mongo-service:27017/shopdeploy"
  JWT_ACCESS_SECRET: "your_super_secure_access_secret_key_here"
  JWT_REFRESH_SECRET: "your_super_secure_refresh_secret_key_here"
  STRIPE_SECRET_KEY: ""
  CLOUDINARY_CLOUD_NAME: ""
  CLOUDINARY_API_KEY: ""
  CLOUDINARY_API_SECRET: ""
