#==============================================================================
# ShopDeploy Frontend - Development Values
# Override configuration for development environment
#==============================================================================

global:
  environment: development
  namespace: shopdeploy

replicaCount: 1

image:
  pullPolicy: Always

#------------------------------------------------------------------------------
# Resource Configuration (Development - Low resources)
#------------------------------------------------------------------------------
resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

#------------------------------------------------------------------------------
# Autoscaling - Disabled for development
#------------------------------------------------------------------------------
autoscaling:
  enabled: false

#------------------------------------------------------------------------------
# Environment Variables
#------------------------------------------------------------------------------
env:
  VITE_API_URL: "http://shopdeploy-backend:5000"

#------------------------------------------------------------------------------
# Service Configuration
#------------------------------------------------------------------------------
service:
  type: ClusterIP
  port: 80
  targetPort: 80

#------------------------------------------------------------------------------
# Ingress - Disabled for development
#------------------------------------------------------------------------------
ingress:
  enabled: false

#------------------------------------------------------------------------------
# Pod Disruption Budget - Disabled for development
#------------------------------------------------------------------------------
podDisruptionBudget:
  enabled: false

#------------------------------------------------------------------------------
# ConfigMap and Secrets - Disabled for development
#------------------------------------------------------------------------------
configMapRef:
  enabled: false

secretRef:
  enabled: false

#------------------------------------------------------------------------------
# Probes - Fast for Nginx (serves static files)
#------------------------------------------------------------------------------
livenessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3

# Disable startup probe for faster deployment
startupProbe: {}
