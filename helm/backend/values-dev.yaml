#==============================================================================
# ShopDeploy Backend - Development Values
# Override configuration for development environment
#==============================================================================

global:
  environment: development
  namespace: shopdeploy

replicaCount: 1

image:
  pullPolicy: Always

#------------------------------------------------------------------------------
# Resource Configuration (Development - Low resources)
#------------------------------------------------------------------------------
resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

#------------------------------------------------------------------------------
# Autoscaling - Disabled for development
#------------------------------------------------------------------------------
autoscaling:
  enabled: false

#------------------------------------------------------------------------------
# Environment Variables
#------------------------------------------------------------------------------
env:
  NODE_ENV: "development"
  LOG_LEVEL: "debug"
  PORT: "5000"
  MONGODB_URI: "mongodb://mongodb:27017/shopdeploy"
  JWT_SECRET: "dev-jwt-secret-key-change-in-production"
  JWT_ACCESS_EXPIRE: "15m"
  JWT_REFRESH_EXPIRE: "7d"

#------------------------------------------------------------------------------
# Service Configuration
#------------------------------------------------------------------------------
service:
  type: ClusterIP
  port: 5000
  targetPort: 5000

#------------------------------------------------------------------------------
# Ingress - Disabled for development
#------------------------------------------------------------------------------
ingress:
  enabled: false

#------------------------------------------------------------------------------
# Pod Disruption Budget - Disabled for development
#------------------------------------------------------------------------------
podDisruptionBudget:
  enabled: false

#------------------------------------------------------------------------------
# ConfigMap and Secrets - Disabled for development (use env vars above)
#------------------------------------------------------------------------------
configMapRef:
  enabled: false

secretRef:
  enabled: false

#------------------------------------------------------------------------------
# Probes - Simplified for development (faster startup)
#------------------------------------------------------------------------------
livenessProbe:
  httpGet:
    path: /api/health/health
    port: 5000
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /api/health/ready
    port: 5000
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Disable startup probe for faster deployment
startupProbe: {}
